<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Coran — Quran Suite</title>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/app.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Arabic premium fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

<header class="nav-glass">
    <div class="container py-3 d-flex align-items-center justify-content-between">
        <a th:href="@{/}" class="brand-badge">
            <span class="brand-dot"></span><span>Quran Suite</span>
        </a>

        <div class="d-flex gap-2 align-items-center">
            <a th:href="@{/hadith}" class="btn-premium"><i class="bi bi-chat-left-text"></i> Hadith</a>
            <button id="btnTheme" class="btn-premium" type="button"><i id="themeIcon" class="bi bi-moon-stars-fill"></i></button>
        </div>
    </div>
</header>

<main class="container page-wrap">

    <section class="hero mb-4">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
            <div>
                <h1 class="h-title">Coran</h1>
                <p id="surahMeta" class="h-sub mb-0">Sélectionnez une sourate pour commencer. Lecture premium, lisibilité maximale.</p>
            </div>

            <div class="d-flex gap-2 flex-wrap">
                <button id="btnPlayAr" class="btn-brand" title="Lecture audio en arabe"><i class="bi bi-headphones"></i> Arabe</button>
                <button id="btnPlayFr" class="btn-premium" title="Lecture audio en français"><i class="bi bi-volume-up"></i> Français</button>
                <button id="btnPlayArFr" class="btn-premium" title="Lecture alternée arabe/français"><i class="bi bi-shuffle"></i> Ar/Fr</button>
                <button id="btnStop" class="btn-danger-soft" title="Arrêter la lecture"><i class="bi bi-stop-fill"></i> Stop</button>
            </div>
        </div>

        <div class="row g-3">
            <div class="col-lg-7">
                <label for="surahSelect" class="form-label fw-bold mb-2"><i class="bi bi-book"></i> Sourate</label>
                <select id="surahSelect" class="form-select select-premium" aria-label="Sélection de sourate"></select>
            </div>
            <div class="col-lg-5">
                <label class="form-label fw-bold mb-2"><i class="bi bi-eye"></i> Affichage</label>
                <div class="d-flex gap-2 flex-wrap">
                    <label class="toggle-chip">
                        <input type="checkbox" id="optArabic" checked aria-label="Afficher le texte arabe"> 
                        <span>Arabe</span>
                    </label>
                    <label class="toggle-chip">
                        <input type="checkbox" id="optFrench" checked aria-label="Afficher la traduction française"> 
                        <span>Français</span>
                    </label>
                    <label class="toggle-chip">
                        <input type="checkbox" id="optTranslit" aria-label="Afficher la translittération"> 
                        <span>Translittération</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="coranLoading" class="mt-3 d-none">
            <div class="loading-line"></div>
        </div>
    </section>

    <section id="ayahContainer" class="d-grid gap-3"></section>

    <button id="btnTop" class="back-to-top" title="Remonter"><i class="bi bi-arrow-up"></i></button>

    <div class="footer">Qualité d’affichage + contrôles audio — expérience premium.</div>
</main>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/static/js/theme.js}"></script>

<!-- IMPORTANT : garde ton coran.js corrigé (FR texte hamidullah + audio fr leclerc) -->
<script th:src="@{/static/js/coran.js}"></script>
</body>
</html>
