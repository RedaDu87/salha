<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-theme="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Hadith — Quran Suite</title>

    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/static/css/app.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Arabic premium fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>

<header class="nav-glass">
    <div class="container py-3 d-flex align-items-center justify-content-between">
        <a th:href="@{/}" class="brand-badge">
            <span class="brand-dot"></span><span>Quran Suite</span>
        </a>

        <div class="d-flex gap-2 align-items-center">
            <a th:href="@{/coran}" class="btn-premium"><i class="bi bi-book"></i> Coran</a>
            <button id="btnTheme" class="btn-premium" type="button"><i id="themeIcon" class="bi bi-moon-stars-fill"></i></button>
        </div>
    </div>
</header>

<main class="container page-wrap">

    <section class="hero mb-4">
        <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
            <div>
                <h1 class="h-title">Hadith</h1>
                <p class="h-sub mb-0">Catégories → liste → détail. Lisibilité, hiérarchie, zéro friction.</p>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-lg-8">
                <label class="form-label fw-bold mb-2">Catégorie</label>
                <select id="hadithCategory" class="form-select select-premium"></select>
            </div>
            <div class="col-lg-4">
                <label class="form-label fw-bold mb-2">Statut</label>
                <div id="hadithLoading" class="d-none">
                    <div class="loading-line"></div>
                </div>
                <div class="hint mt-2">Ouverture rapide, rendu premium.</div>
            </div>
        </div>
    </section>

    <section class="card-glass">
        <div class="card-pad">
            <div class="section-title">
                <h3>Résultats</h3>
                <span class="hint">Clique sur un hadith pour le détail</span>
            </div>

            <div id="hadithList" class="d-grid gap-2"></div>
        </div>
    </section>

    <div class="footer">Hadith — navigation fluide & rendu premium.</div>
</main>

<!-- Modal -->
<div class="modal fade" id="hadithModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content" style="border-radius: 18px;">
            <div class="modal-header">
                <h5 id="hadithModalTitle" class="modal-title fw-bold">Détail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
            </div>
            <div class="modal-body">
                <div id="hadithModalBody"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/static/js/theme.js}"></script>
<script th:src="@{/static/js/hadith.js}"></script>

</body>
</html>
